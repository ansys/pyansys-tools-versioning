[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "pyansys-tools-versioning"
version = "0.4.0"
dynamic = ["description"]
readme = "README.rst"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "ANSYS, Inc.", email = "pyansys.support@ansys.com"},
]
maintainers = [
    {name = "PyAnsys developers", email = "pyansys.maintainers@ansys.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "importlib-metadata >=4.12.0",
]

[project.optional-dependencies]
tests = [
    "hypothesis==6.80.0",
    "pytest==7.4.0",
    "pytest-cov==4.1.0",
]
doc = [
    "ansys_sphinx_theme==0.9.9",
    "numpydoc==1.5.0",
    "Sphinx==7.0.1",
    "sphinx-autoapi==2.1.1",
    "Sphinx-copybutton==0.5.2",
]

[tool.flit.module]
name = "ansys.tools.versioning"

[project.urls]
Source = "https://github.com/ansys/pyansys-tools-versioning"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys.tools.versioning"]

[tool.coverage.report]
show_missing = true
